<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <div class="container">
    <div class="jumbotron jumbotron-fluid top">
        <div class="container">
          <h1 class="display-4">Anytime is Train Time</h1>
          <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
      </div>
      <div class="card">
            <div class="card-header">Current Train Schedule</div>

      <table class="table table-hover" id="add-train">
            <thead class="thead-light">
              <tr>
                <th>Train name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>   
            <tbody>             
            </tbody>
      </table>
        </div>

        <div class="card">
                <div class="card-header">
                  Add Train
                </div>
                <div class="card-body">
                        <form>
                                <div class="form-group">
                                  <label for="train-name">Train name</label>
                                  <input type="text" class="form-control" id="train-name" placeholder="">                                  
                                </div>
                                <div class="form-group">
                                    <label for="train-destination">Destination</label>
                                    <input type="text" class="form-control" id="train-destination" placeholder="">                                  
                                 </div>
                                 <div class="form-group">
                                    <label for="train-time">First Train (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="train-time" placeholder="">                                  
                                </div>
                                 <div class="form-group">
                                    <label for="train-frequency">Frequency(min)</label>
                                    <input type="text" class="form-control" id="train-frequency" placeholder="">                                  
                                </div>
                                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                </div>
              </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    

    
</body>
</html>
